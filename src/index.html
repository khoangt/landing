<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browser ProFiles</title>
  </head>
  <body>
    <div class="main">
      <section class="section section__introduction introduction">
        <div style="opacity: 0" class="introduction-appear introduction__content">
          <h1 class="introduction__title animate-left">Browse Safely</h1>
          <h2 class="introduction__subtitle">
            Bring your internet surfing experience to the new level
          </h2>
        </div>
        <img draggable="false" class="introduction__img" src="assets/img/man1.jpg" alt="">
      </section>

      <section class="section section__info info">
        <img draggable="false" class="info__img" src="assets/img/man2.jpg" alt="">
      </section>

      <section class="section section__features features">
        <img draggable="false" class="features__img" src="assets/img/defender.jpg" alt="">
        <div class="features__content">
          <h2 class="features__title text-animate">Why Us?</h2>
          <ul class="features__list">
            <li class="features__item feature">Local savings</li>
            <li class="features__item feature">200+ settings</li>
            <li class="features__item feature">Something else</li>
            <li class="features__item feature">Something else 2</li>
          </ul>
        </div>
      </section>

      <section class="section section__prices prices">
        <h2 class="prices__title">Pricing</h2>

        <div class="prices__row">
          <img draggable="false" class="prices__img" src="assets/img/download.jpg" alt="">

          <div class="prices__content">
            <ul class="prices__variants">
              <li class="prices__variant variant">
                <h3 class="variant__title">Free</h3>
                <p class="variant__description">
                  * 111
                  * 222
                  * 333
                </p>
              </li>
              <li class="prices__variant variant">
                <h3 class="variant__title">Paid 1</h3>
                <p class="variant__description">
                  * 111
                  * 222
                  * 333
                </p>
              </li>
              <li class="prices__variant variant">
                <h3 class="variant__title">Paid 2</h3>
                <p class="variant__description">
                  * 111
                  * 222
                  * 333
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="section section__join join">
        <div
          style="background: url('./assets/img/join.jpg') no-repeat center center; background-size: cover;"
          class="join__card"
        >
          <h2 class="join__title">Join Us</h2>
        </div>
      </section>
    </div>
  </body>
</html>
